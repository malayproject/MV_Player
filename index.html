<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MV Player</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="playerHead" class="playerHead">MV Player</h2>
    <video id="player" class="player" poster="resources/img/poster.png">
      <source src="resources/videos/gone.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="controls" id="controls">
      <button class="btn play" id="play"></button>
      <button class="btn stop" id="stop"></button>
      <button class="btn hop10sb" id="hop10sb"></button>
      <button class="btn hop10sf" id="hop10sf"></button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00/00:00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
